<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập - DHK Store</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="Stylesheet" href="DHK Store.css">
      <link href='http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     
    </head>
    <body>
          <header>
            <h2 class="logo">Logo</h2>  
            <ul>
              <li><a href="#">Home</a></li>
              <li>
                  <a href="#">Services</a>
                  <ul class="dropdown">
                    <li><a href="">muaban</a></li>
                    <li><a href="">traodoi</a></li>
                    <li><a href="">vaicac</a></li>
                    <li><a href="">vaidai</a></li>
                  </ul>
              </li>
              <li><a href="#">About</a></li>
              <li><a href="#">contact</a>
               <ul class="dropdown">
                 <li><a href="">lh</a></li>
                 <li><a href="">hdsd</a></li>
               </ul>
              </li>
              <li><button class="btnLogin-popup">Login</button></li>
          </ul> 
        </div>
          </header>
          <div class="wrapper">
            <span class="icon-close">
              <ion-icon name="close"></ion-icon>
            </span>
            <div class="form-box login">
              <h2>Login</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                  </span>
                  <input type="password" required>
                   <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">Remember me</label>
                  <a href="#">Forgot Password?</a>
                </div>
                   <button type="submit" class="btn">Login</button>
                <div class="login-register">
                  <p>Don't have an account?
                    <a href="#" class="register-link" onclick="register()">Register</a></p>
                </div>
              </form>
            </div>

            <div class="form-box register">
              <h2>Registration</h2>
              <form action="#">
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                  </span>
                  <input type="email" required>
                  <label>Email</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="person"></ion-icon>
                  </span>
                  <input type="text" required>
                  <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                  </span>
                  <input type="password" required>
                   <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox">I agree to the terms & conditions</label>
                 
                </div>
                   <button type="submit" class="btn">Register</button>
                <div class="login-register">
                  <p>Already have an account?
                    <a href="#" class="login-link" onclick="login()">Login</a></p>
                </div>
              </form>
            </div>           
          </div>
    
          
          <script src="DHK.js"></script>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
